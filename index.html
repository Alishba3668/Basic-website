<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khurram Shehzad Skin Care</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #F0F4F8;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: #1E3A8A;
    color: white;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav ul li {
    margin: 0 15px;
    position: relative;
}

nav ul li a {
    color: black;
    text-decoration: none;
    font-size: 18px;
    background: none; 
    padding: 0;       
    border: none;      
}

.dropdown-menu {
    display: none;
    position: absolute;
    background: none;
    list-style: none;
    padding: 10px;
    top: 100%;
    left: 0;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.dropdown:hover .dropdown-menu {
    display: block;
}

.dropdown-menu li a {
    color: #1E3A8A;
    display: block;
    padding: 5px 10px;
    background: none;  
    padding: 0;       
    border: none;       
}

#hero {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: url('cp img.jpg') no-repeat center center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

#hero::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(60, 58, 138, 0.4);
}

#hero h1 {
    font-size: 36px;
    color: black;
    background: none;  
    padding: 0;         
    border-radius: 0;   
    position: relative;
    z-index: 1;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">Khurram Shehzad Skin Care</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li class="dropdown">
                    <a href="#services">Services</a>
                    <ul class="dropdown-menu">
                        <li><a href="#acne">Acne Treatment</a></li>
                        <li><a href="#allergy">Skin Allergy Testing</a></li>
                        <li><a href="#antiaging">Anti-Aging Treatments</a></li>
                        <li><a href="#laser">Laser Skin Therapy</a></li>
                    </ul>
                </li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="hero">
        <h1>Take Control of Your Skin</h1>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
